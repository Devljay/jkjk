<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hi my love Rica hornelia</strong>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam labore omnis minus maiores laboriosam, facere in beatae esse.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <div class="paalis"></div>
    <div id="containers">
        <div>
            <p class="p">Click heart<span class="span">.</span></p>
            <svg xmlns="http://www.w3.org/2000/svg" id="hearts" viewBox="0 0 24 24">
            <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
            <p id="texts">&nbsp;</p>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const heart = document.getElementById('hearts');
            const para = document.getElementById('texts');
            const likeUnlikePost = function() {
                if (heart.classList.contains('like')) {
                    heart.classList.remove('like');
                    heart.classList.add('unlike');
                    para.textContent = ':(';
                } else {
                    heart.classList.remove('unlike');
                    heart.classList.add('like');
                    para.textContent = ':)';
                }
            }

            heart.addEventListener('click', likeUnlikePost);
        });
    </script>


    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>

</html>
